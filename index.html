<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty Registration</title>
       <style>
         body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

form div {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    flex: 1;
    margin-right: 10px;
    text-align: right;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="date"],
input[type="file"],
select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    flex: 2;
}

select {
    width: 100%;
}

.button-container {
    text-align: center;
}

button[type="submit"] {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
    
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
     <div class="container">
        <h1>Warranty Registration Form</h1>
        <form action="submit.php" method="POST" enctype="multipart/form-data">
        <div>
            <label for="order_no">Installation Service Order No:</label>
            <input type="text" id="orderNo" name="orderNo" pattern="[A-Z]{3}\d{10}" placeholder="e.g., BLR1234567890" required>

        </div>
        <div>
            <label for="model_name">Model Name:</label>
            <select id="model_name" name="modelName" required>
                <option value="LTW">LTW</option>
                <option value="Aero">Aero</option>
            </select>
        </div>
        <h2>Customer Information</h2>
       
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
         <div>
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="Mobile_Number" name="mobileNumber" required>
        </div>
         <div>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="address" required>
        </div>
         <div>
            <label for="City">City :</label>
            <input type="text" id="City" name="city" required>
        </div>
        <div>
            <label for="state">State :</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div>
            <label for="City">Pincode :</label>
            <input type="text" id="pincode" name="pincode" required>
        </div>
   
        
        <h2>Product Information</h2>
        <div>
            <label for="serialNumber">serialNumber :</label>
            <input type="number" id="serialNumber" name="serialNumber" required>
        </div>
        <div>
            <label for="purchaseDate">purchaseDate :</label>
            <input type="date" id="purchaseDate" name="purchaseDate" required>
        </div>
        <!-- Add product information fields here -->
        
        <div>
            <input type="file" id="invoice" name="invoice" accept=".pdf" required>
            <label for="invoice">Scan of Invoice (PDF):</label>
        </div>
        <div>
            <input type="file" id="reg_form" name="waranty" accept=".pdf" required>
            <label for="reg_form">Scan of Life Time Warranty Registration Form (PDF):</label>
        </div>
        
       
           
            <div class="form-group center">
                <button type="submit" name="submit">Submit</button>

            </div>
        </form>
    </div>
</body>
</html>
